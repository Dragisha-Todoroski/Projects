<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <div class="inputs" value=""></div>
        <div class="display" value=""></div>
        <div class="btns">
            <button class="btn inputBtn" value="clear">C</button>
            <button class="btn inputBtn" value="deleteOne">←</button>
            <button class="btn operationBtn" value="/">÷</button>
            <button class="btn inputBtn" value="7">7</button>
            <button class="btn inputBtn" value="8">8</button>
            <button class="btn inputBtn" value="9">9</button>
            <button class="btn operationBtn" value="*">x</button>
            <button class="btn inputBtn" value="4">4</button>
            <button class="btn inputBtn" value="5">5</button>
            <button class="btn inputBtn" value="6">6</button>
            <button class="btn operationBtn" value="-">-</button>
            <button class="btn inputBtn" value="1">1</button>
            <button class="btn inputBtn" value="2">2</button>
            <button class="btn inputBtn" value="3">3</button>
            <button class="btn operationBtn" value="+">+</button>
            <button class="btn inputBtn" value=".">.</button>
            <button class="btn inputBtn" value="0">0</button>
            <button class="btn operationBtn" value="=">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
